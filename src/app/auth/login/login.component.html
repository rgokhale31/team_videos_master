<main>
	<div class="row">
		<div class="card col l4 m4 s12 push-l4 push-m4 center z-depth-3">

			<img class="center-align" src="assets/img/logo_long.png">

			<form (submit)="onLogin(loginForm)" autocomplete="off" #loginForm="ngForm"> 
				<div class="input-field autocomplete col s10 push-s1">
					<input name="email" type="text" placeholder="Email" ngModel #emailInput="ngModel">
				</div>

				<div class="input-field autocomplete col s10 push-s1">
					<input name="password" ngModel type="password" placeholder="Enter Password" #passwordInput="ngModel">
					<p id="error" class="red-text"><i>Wrong information or password.</i></p>
				</div>
				<div class="input-field col s10 push-s1">
					<br>
					<button class="btn white secondary-color-text right" type="submit" id="submit-button">Login</button>
				</div>
			</form>
		</div>
	</div>
</main>
