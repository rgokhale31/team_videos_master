
<main>
	<div class="row">
		<div class="card col s4 push-s4 center z-depth-3">

			<img class="center-align" src="https://png.pngtree.com/svg/20161229/_username_login_1172579.png">

			<form (submit)="onLogin(loginForm)" autocomplete="off" #loginForm="ngForm"> 
				<div class="input-field autocomplete col s10 push-s1">
					<input name="email" ngModel type="email" placeholder="E-Mail Address" #emailInput="ngModel">
				</div>
				<div class="input-field autocomplete col s10 push-s1">
					<input name="password" ngModel type="password" placeholder="Password" #passwordInput="ngModel">
					
				</div>
				<div class="input-field col s10 push-s1">
					<br>
					<button class="btn white secondary-color-text right" type="submit" id="submit-button">Login</button>
				</div>
			</form>
		</div>
	</div>
</main>
