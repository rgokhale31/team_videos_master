<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width, height=device-height, viewport-fit=cover">

        <title>Team Practice Videos</title>
            
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/animate.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <meta http-equiv="Content-Security-Policy" content="connect-src *; default-src 'self' 'unsafe-inline' 'unsafe-eval' data: gap: ws: https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: cdvphotolibrary:">
    </head>
    <body>
        <div class="app row" id="device-ready" style="overflow-x: hidden; overflow-y: hidden;">
            <div class="col s6 center-align animated pulse delay-1s">
                <br><br><br>
                <img src="img/upload.png" id="uploadBtn">
                <p class="white-text" style="font-size: 16px; font-weight: 500;">Upload</p>
            </div>
            <div class="col s6 center-align animated pulse delay-1s">
                <br><br><br>
                <img src="img/camera.png" id="cameraBtn">
                <p class="white-text" style="font-size: 16px;font-weight: 500; margin-top: 4px">Record</p>
            </div>
            <div class="col s12" style="bottom: 5%; position: fixed;">
                <div class="row">
                    <div class="col s8 push-s2 center-align" style="background-color:rgba(255, 255, 255, 0.4);">
                        <p style="font-size: 20px; font-weight: 700; opacity: 0.5" class="animated fadeIn black-text"><i>Team Practice Videos</i></p>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
