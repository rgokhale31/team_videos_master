<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <title>Team Practice Videos</title>
            
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/animate.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Assistant:100,300,400,600" />

        <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: gap: ws: https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: cdvphotolibrary:">
    </head>
    <body>
        <div class="app row" id="device-ready" style="overflow-x: hidden; overflow-y: hidden;">
            <div class="col s6 center-align animated pulse delay-1s">
                <br><br><br>
                <img src="img/upload.png" id="uploadBtn">
                <p class="blue-text">Upload</p>
            </div>
            <div class="col s6 center-align animated pulse delay-1s">
                <br><br><br>
                <img src="img/camera.png" id="cameraBtn">
                <p class="blue-text" style="margin-top: 4px">No</p>
            </div>
            <div class="col s12 left-align" style="bottom: 0; position: fixed;">
                <h1 class="animated fadeInLeft">Team<br> <font class="black-text">Practice</font><br> Videos</h1>
                <h6 class="animated fadeInUp">Developed at the <font class="black-text">U</font>niversity of <font class="black-text">Penn</font>sylvania.</h6>
                <br><br>
            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
